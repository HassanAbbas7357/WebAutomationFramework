name: Setup & Run Selenium Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies from Requirements.txt
        run: pip install -r requirements.txt
        

        

#       - name: Install Allure
#         run: |
#           wget -O allure-2.15.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.tgz
#           tar -zxvf allure-2.15.0.tgz -C /opt/
#           export PATH=$PATH:/opt/allure-2.15.0/bin

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'


      
      - name: Running Selenium Tests
        run:  pytest --alluredir=allure-results --browser CHROME --headless 1 --reruns 2 -n auto
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
